# ResNet Bottleneck Block Configuration
# @package blocks.bottleneck_block

# =============================================================================
# BOTTLENECK BLOCK CONFIGURATION
# =============================================================================
# Note: Most parameters (activation, normalization, SE, etc.) are handled at 
# the architecture level in ResNet main config. Only bottleneck-specific 
# parameters are defined here.

class: "instance"
condition: "$architecture_type == 'resnet'"

# Bottleneck-specific parameters
bottleneck_params:
  class: "technique"
  
  # Expansion ratio for bottleneck blocks (bottleneck-specific parameter)
  expansion:
    class: "param"
    param_name: "bottleneck_expansion"
    type: "categorical"
    choices: [2, 3, 4, 6, 8]
    description: "Expansion ratio for bottleneck blocks (out_channels = neck_channels * expansion)"
