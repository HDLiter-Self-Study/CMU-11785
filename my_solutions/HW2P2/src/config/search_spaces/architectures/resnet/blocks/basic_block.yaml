# ResNet Basic Block configuration
# @package blocks.basic

name: "BasicBlock"
description: "Basic residual block with 2 conv layers"

# Basic block specific parameters
params:
  activation:
    param_name: "basic_activation"
    type: "categorical"
    choices: ["relu", "gelu", "swish", "leaky_relu", "elu"]
    description: "Activation function for basic blocks"
    
  normalization:
    param_name: "basic_normalization"
    type: "categorical"
    choices: ["batch_norm", "group_norm", "layer_norm", "instance_norm"]
    description: "Normalization method for basic blocks"
    
  dropout_rate:
    param_name: "basic_dropout_rate"
    type: "float"
    min: 0.0
    max: 0.3
    description: "Dropout rate in basic blocks"
    
  # Basic block specific options
  use_residual_scaling:
    param_name: "basic_residual_scaling"
    type: "categorical"
    choices: [true, false]
    description: "Whether to scale residual connection"
    
  conv_kernel_size:
    param_name: "basic_conv_kernel"
    type: "categorical"
    choices: [3, 5]
    description: "Convolution kernel size for basic blocks"
    
  # Advanced options
  use_se:
    param_name: "basic_use_se"
    type: "categorical"
    choices: [true, false]
    description: "Whether to add SE module to basic blocks"
    
  se_ratio:
    param_name: "basic_se_ratio"
    type: "int"
    min: 4
    max: 16
    description: "SE reduction ratio for basic blocks"
    condition: "basic_use_se == true"  # Only used if SE is enabled

# Block-specific parameter estimation
parameter_estimation:
  base_params: 36864  # Approximate params for basic block
  se_overhead: 0.02   # Additional params when SE is used
